<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0d0d0d" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/logo.png" />
    <title>Gym Planner AI</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="page-gradient" aria-hidden="true"></div>
    <div class="ambient-glow" aria-hidden="true"></div>

    <main class="app-shell">
      <header class="glass-card hero-card">
        <div class="logo-wrap">
          <img src="/logo.png" alt="Gym Planner AI logo" class="logo" />
          <span class="logo-gloss" aria-hidden="true"></span>
        </div>
        <div>
          <div class="hero-title-row">
            <h1>Gym Planner AI</h1>
            <span>Account + full plan workspace</span>
          </div>
          <p>Create your account, generate your full plan, and keep food + progress in sync.</p>
        </div>
      </header>

      <section class="glass-card form-card">
        <div class="section-heading">
          <span class="silver-bar" aria-hidden="true"></span>
          <h2>Account + Profile Setup</h2>
        </div>

        <form id="profile-form">
          <div class="grid grid-3">
            <label>
              <span class="field-label">Email</span>
              <input name="email" type="email" required placeholder="you@email.com" />
            </label>
            <label>
              <span class="field-label">Full Name</span>
              <input name="fullName" required placeholder="Your name" />
            </label>
            <label>
              <span class="field-label">Age</span>
              <input name="age" type="number" min="13" max="90" required />
            </label>
          </div>

          <div class="grid grid-3">
            <label>
              <span class="field-label">Sex</span>
              <select name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </label>
            <label>
              <span class="field-label">Weight (kg)</span>
              <input name="weightKg" type="number" min="30" max="300" required />
            </label>
            <label>
              <span class="field-label">Height (cm)</span>
              <input name="heightCm" type="number" min="120" max="230" required />
            </label>
          </div>

          <div class="grid grid-3">
            <label>
              <span class="field-label">Goal</span>
              <select name="goal" required>
                <option value="fat_loss">Fat loss</option>
                <option value="muscle_gain">Muscle gain</option>
                <option value="recomposition">Recomposition</option>
                <option value="maintenance">Maintenance</option>
              </select>
            </label>
            <label>
              <span class="field-label">Activity Level</span>
              <select name="activityLevel" required>
                <option value="light">Light</option>
                <option value="moderate" selected>Moderate</option>
                <option value="active">Active</option>
                <option value="athlete">Athlete</option>
              </select>
            </label>
            <label>
              <span class="field-label">Workout Days</span>
              <input name="workoutDays" type="number" min="2" max="6" required />
            </label>
          </div>

          <div class="grid grid-2">
            <label>
              <span class="field-label">Dietary Preferences</span>
              <input name="dietaryPreferences" placeholder="vegetarian, halal, dairy-free..." />
            </label>
            <label>
              <span class="field-label">Equipment Access</span>
              <input name="equipmentAccess" placeholder="full gym, dumbbells only..." />
            </label>
            <label class="full">
              <span class="field-label">Injuries / Limitations</span>
              <input name="injuries" placeholder="Any injuries or physical limitations" />
            </label>
            <label class="full">
              <span class="field-label">Extra Notes</span>
              <textarea name="notes" rows="3" placeholder="Anything else for your coach/plan regeneration"></textarea>
            </label>
          </div>

          <button type="submit" class="chrome-button">Create / Update Account & Regenerate Plan</button>
          <p id="status" aria-live="polite"></p>
        </form>
      </section>

      <section id="dashboard" class="glass-card hidden">
        <div class="tabs" id="tabs"></div>
        <div id="tab-content" class="tab-content"></div>
      </section>

      <section id="food-log-card" class="glass-card form-card hidden">
        <div class="section-heading">
          <span class="silver-bar" aria-hidden="true"></span>
          <h2>Food Logger</h2>
        </div>
        <form id="food-log-form">
          <div class="grid grid-3">
            <label>
              <span class="field-label">Meal</span>
              <input name="mealName" required placeholder="e.g. Chicken rice bowl" />
            </label>
            <label>
              <span class="field-label">Calories</span>
              <input name="calories" type="number" min="0" required />
            </label>
            <label>
              <span class="field-label">Protein (g)</span>
              <input name="proteinGrams" type="number" min="0" required />
            </label>
          </div>
          <div class="grid grid-3">
            <label>
              <span class="field-label">Carbs (g)</span>
              <input name="carbsGrams" type="number" min="0" required />
            </label>
            <label>
              <span class="field-label">Fats (g)</span>
              <input name="fatsGrams" type="number" min="0" required />
            </label>
            <label>
              <span class="field-label">Notes</span>
              <input name="notes" placeholder="satiety, energy, time" />
            </label>
          </div>
          <button type="submit" class="chrome-button">Add Food Log Entry</button>
        </form>
      </section>
    </main>

    <script src="/main.js" type="module"></script>
  </body>
</html>
